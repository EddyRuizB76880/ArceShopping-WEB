<app-header></app-header>

<main  *ngIf="catalogueLoaded"  class ="main-content">
   
    <div id="catalogue">    
        <div *ngFor="let product of catalogue" class="productContainer">
            <img src= "{{product.thumbnail}}"/>
            <a [routerLink]="['/product',product.id]">"{{product.title}}"</a>
        </div>
    </div>

</main>
